<!DOCTYPE html>
<html>
<head>
    <title>Static</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/3.0.3/css/bootstrap.min.css"/>
</head>
<body>
<script type="text/javascript"
        src="/webjars/jquery/2.0.3/jquery.min.js"></script>
<div id="navbar" class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse">
            <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                class="icon-bar"></span>
        </button>
        <div class="navbar-brand"> LegalZoom</div>
    </div>
    <div class="navbar-collapse collapse">

    </div>
</div>
<div class="container">
    <h3>Insert Input</h3>

    <form id="singleinsert" class="form-inline" novalidate>
        <div class="form-group ">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control"/>
        </div>
        <div class="form-group ">
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" class="form-control"/>
        </div>
        <div class="form-group ">
            <label for="expirydate">Expiry Date</label>
            <input type='date' id="expirydate" class="form-control"/>
        </div>

        <div class="form-group ">
            <label for="addbtn"> </label>
            <button id="addbtn" type="submit" class="btn btn-md btn-primary form-control">Insert</button>
        </div>
    </form>
</div>

<script type="text/javascript"
        src="/webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="application/javascript" src="js/cards.js"/>
</body>
</html>
